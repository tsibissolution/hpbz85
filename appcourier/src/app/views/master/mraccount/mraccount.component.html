<nav class="navbar">
  <button
    class="btn"
    data-bs-toggle="modal"
    data-bs-target="#partymodal"
    (click)="onAddClicked()"
  >
    <i class="fa fa-indent text-success"></i>Add
  </button>
</nav>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th style="width:50px;">Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Company</th>
      <th>Action</th>
    </tr>
  </thead>
 <tr>
    <td>
      <input
        type="text"
        class="form-control"
        placeholder="Enter First Name"
        style="height: 26px;font-size: 14px;" disable
      />
    </td>
    <td>
      <input
        type="text" class="form-control" name="mrnam" [(ngModel)]="mrnam" (ngModelChange)="Search($event)"
        placeholder="Enter MR Name"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="lastna"        
        placeholder="Enter Last Name"
        style="height: 26px;font-size: 14px;" disabled
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="mrcty"
        [(ngModel)]="mrcty"
        (ngModelChange)="Search($event)"
        placeholder="Enter City"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="mobile"
        [(ngModel)]="mobile"
        (ngModelChange)="Search($event)"
        placeholder="Enter Mobile"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="email"
        (ngModelChange)="Search($event)"
        placeholder="Enter Destination"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="comp"
        [(ngModel)]="comp"
        (ngModelChange)="Search($event)"
        placeholder="Enter Destination"
        style="height: 26px;font-size: 14px;"
      />
    </td>
  </tr> 
  <tr
    *ngFor="
      let lists of formlist.data | paginate: { itemsPerPage: 10, currentPage: p }
    "
  >
    <td class="text-center">{{ lists.id }}</td>
    <td>{{ lists.mrname }}</td>
    <td>{{ lists.mradd }}</td>
    <td>{{ lists.mrcity }}</td>
    <td>{{ lists.mrphone }}</td>
    <td>{{ lists.mremail }}</td>
    <td>{{ lists.Ac_Company }}</td>

    <td class="text-center">
      <button
        class="btn"
        data-bs-toggle="modal"
        data-bs-target="#partymodal"
        (click)="onEdit(lists)"
      >
        <i class="fa fa-edit text-info"></i>
      </button>
      <button class="btn" >
        <i class="fa fa-trash-o text-danger"></i>
      </button>
    </td>
  </tr>
  <tr>
    <td colspan="7">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </td>
  </tr>
</table>

<!-- modal party -->
<div
  class="modal fade bd-example-modal-lg"
  id="partymodal"
  tabindex="-1"
  aria-labelledby="partymodal"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="partymodal">Party Account</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          #closebutton
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="mrAccForm">
          <div class="row">
            <div class="col">
              <mdb-form-control class="mb-3">
                <input
                  mdbValidate
                  mdbInput
                  type="text"
                  formControlName="mrname"
                  class="form-control form-control-lg"
                  style="text-transform:uppercase"
                />
                <label mdbLabel class="form-label" for="typeText"
                  >VSR Name</label
                >
                <!-- <mdb-error
                  class="text-danger"
                  *ngIf="
                    mregisterForm.controls['firstname'].invalid &&
                    (mregisterForm.controls['firstname'].dirty ||
                      mregisterForm.controls['firstname'].touched)
                  "
                  >First name is required</mdb-error
                > -->
              </mdb-form-control>
            </div>
            <div class="col">
              <mdb-form-control class="mb-3">
                <input
                  mdbValidate
                  mdbInput
                  type="text"
                  formControlName="mradd"
                  class="form-control form-control-lg"
                  style="text-transform:uppercase"
                />
                <label mdbLabel class="form-label" for="typeText"
                  >VSR Address
                </label>
                <!-- <mdb-error
                  class="text-danger"
                  *ngIf="
                  partyForm.controls['acaddress1'].invalid &&
                    (partyForm.controls['acaddress1'].dirty ||
                    partyForm.controls['acaddress1'].touched)
                  "
                  >First name is required</mdb-error
                > -->
              </mdb-form-control>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mdb-form-control class="mb-3">
                <input
                  mdbValidate
                  mdbInput
                  type="text"
                  formControlName="mrcity"
                  class="form-control form-control-lg"
                  style="text-transform:uppercase"
                />
                <label mdbLabel class="form-label" for="typeText"
                  >City
                </label>
                <!-- <mdb-error
                  class="text-danger"
                  *ngIf="
                    mregisterForm.controls['firstname'].invalid &&
                    (mregisterForm.controls['firstname'].dirty ||
                      mregisterForm.controls['firstname'].touched)
                  "
                  >First name is required</mdb-error
                > -->
              </mdb-form-control>
            </div>
            <div class="col">
              <mdb-form-control class="mb-3">
                <input
                  mdbValidate
                  mdbInput
                  type="text"
                  formControlName="mrphone"
                  class="form-control form-control-lg"
                  style="text-transform:uppercase"
                />
                <label mdbLabel class="form-label" for="typeText"
                  >VSR Phone
                </label>
                <!-- <mdb-error
                  class="text-danger"
                  *ngIf="
                    mregisterForm.controls['firstname'].invalid &&
                    (mregisterForm.controls['firstname'].dirty ||
                      mregisterForm.controls['firstname'].touched)
                  "
                  >First name is required</mdb-error
                > -->
              </mdb-form-control>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mdb-form-control class="mb-3">
                <input
                  mdbValidate
                  mdbInput
                  type="text"
                  formControlName="mremail"
                  class="form-control form-control-lg"
                  style="text-transform:uppercase"
                />
                <label mdbLabel class="form-label" for="typeText"
                  >VSR Email
                </label>
                <!-- <mdb-error
                  class="text-danger"
                  *ngIf="
                    mregisterForm.controls['firstname'].invalid &&
                    (mregisterForm.controls['firstname'].dirty ||
                      mregisterForm.controls['firstname'].touched)
                  "
                  >First name is required</mdb-error
                > -->
              </mdb-form-control>
            </div>
            <div class="col">
              <mdb-form-control class="mb-3">
                <select
                  class="form-control"
                  formControlName="mrcompid"
                  mdbInput
                  style="height:38px;"
                >
                  <option>----Select Destination----</option>
                  <option
                    *ngFor="let companys of company.data"
                    [value]="companys.id"
                  >
                    {{ companys.Ac_Company }}
                  </option>
                </select>
                <label mdbLabel class="form-label" for="typeText"
                  >Company Name</label
                >
                <!-- <mdb-error
                  class="text-danger"
                  *ngIf="
                    mregisterForm.controls['firstname'].invalid &&
                    (mregisterForm.controls['firstname'].dirty ||
                      mregisterForm.controls['firstname'].touched)
                  "
                  >First name is required</mdb-error
                > -->
              </mdb-form-control>
            </div>
          </div>          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          *ngIf="showAdd"
          (click)="onAddSubmit()"
        >
          Add
        </button>
        <button
          type="submit"
          class="btn btn-success"
          *ngIf="showEdit"
          (click)="onUpdateSubmit()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
