<nav class="navbar">

<table class="table table-bordered">
  <thead class="table-dark">
    <tr>
      <th style="width:50px;">Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Mobile No</th>
      <th>Email</th>
      <th>Destination</th>
      <th>Action</th>
    </tr>
  </thead>
  <tr>
    <td>
      <input
        type="text"
        class="form-control"
        placeholder="Enter First Name"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="firstna"
        [(ngModel)]="firstna"
        (ngModelChange)="Search($event)"
        placeholder="Enter First Name"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="lastna"
        [(ngModel)]="lastna"
        (ngModelChange)="Search($event)"
        placeholder="Enter Last Name"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="mobile"
        [(ngModel)]="mobile"
        (ngModelChange)="Search($event)"
        placeholder="Enter Mobile No"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td>
      <input
        type="text"
        class="form-control"
        name="emal"
        [(ngModel)]="emal"
        (ngModelChange)="Search($event)"
        placeholder="Enter Email"
        style="height: 26px;font-size: 14px;"
      />
    </td>
    <td></td>
  </tr>
  <tr
    *ngFor="
      let lists of list.data | paginate: { itemsPerPage: 10, currentPage: p }
    "
  >
    <td class="text-center">{{ lists.pid }}</td>
    <td>{{ lists.Ac_Name }}</td>
    <td>{{ lists.Ac_Address1 }}<br />{{ lists.Ac_Address2 }}</td>
    <td>{{ lists.Ac_Mobile }}</td>
    <td>{{ lists.Ac_Email }}</td>
    <td>{{ lists.destination }}</td>

    <td class="text-center">
      <button class="btn" data-bs-toggle="modal" data-bs-target="#partymodal">
        <i class="fa fa-edit text-info"></i>
      </button>
      <button class="btn">
        <i class="fa fa-trash-o text-danger"></i>
      </button>
    </td>
  </tr>
  <tr>
    <td colspan="7">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </td>
  </tr>
</table>
