<table class="table table-bordered">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Mobile No</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let lists of list">
    <td>{{ lists.uid }}</td>
    <td>{{ lists.firstname }}</td>
    <td>{{ lists.lastname }}</td>
    <td>{{ lists.mobileno }}</td>
    <td>{{ lists.email }}</td>
    <td>
      <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEdit(lists)">
        <i class="fa fa-edit text-info"></i>
      </button>
      <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-trash-o text-danger"></i>
      </button>
    </td>
  </tr>
</table>

<!-- modal -->

<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "mregisterForm">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >First Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              formControlName="firstname"
            />
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Last Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="lastname"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Email</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mobile No</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              formControlName="mobileno"
            />
          </div>
          
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
