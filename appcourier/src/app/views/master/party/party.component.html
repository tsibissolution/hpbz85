<table class="table table-bordered">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Mobile No</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let lists of list">
    <td>{{ lists.uid }}</td>
    <td>{{ lists.firstname }}</td>
    <td>{{ lists.lastname }}</td>
    <td>{{ lists.mobileno }}</td>
    <td>{{ lists.email }}</td>
    <td>
      <a class="btn"><i class="fa fa-edit text-info"></i></a>
      <a class="btn"><i class="fa fa-trash-o text-danger"></i></a>
    </td>
  </tr>
</table>
